mappings:

################################################
# CPU mapping
################################################

- match: "truenas.*.system.cpu.*"
  name: "cpu_aggregated"
  labels:
    job: "truenas"
    instance: "${1}"
    type: "${2}"

- match: "truenas.*.cpu.core_throttling.*"
  name: "cpu_throttling"
  labels:
    job: "truenas"
    instance: "${1}"
    cpu: "${2}"

- match: "truenas.*.cpu.cpufreq.*"
  name: "cpu_freq"
  labels:
    job: "truenas"
    instance: "${1}"
    cpu: "${2}"

- match: 'truenas\.(.*)\.cpu\.(.*)_cpuidle\.(.*)'
  match_type: regex
  name: "cpu_state"
  labels:
    job: "truenas"
    instance: "${1}"
    cpu: "${2}"
    state: "${3}"

- match: 'truenas\.(.*)\.cpu\.(cpu[0-9]+)\.(.*)'
  match_type: regex
  name: "cpu"
  labels:
    job: "truenas"
    instance: "${1}"
    type: "${3}"
    cpu: "${2}"

- match: "truenas.*.cputemp.temperatures.*"
  name: "cpu_temperature"
  labels:
    job: "truenas"
    instance: "${1}"
    cpu: "${2}"

################################################
# interrupts mapping
################################################

- match: "truenas.*.system.intr.interrupts"
  name: "interrupts"
  labels:
    job: "truenas"
    instance: "${1}"

################################################
