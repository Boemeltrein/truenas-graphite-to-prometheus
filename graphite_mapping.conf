################################################
# Generic fallbacks
################################################

- match: "truenas.*.*.*"
  name: "${2}_${3}"
  labels:
    instance: "${1}"
    job: "truenas"
    fallback_match: "1"
    type: "${2}"

- match: "truenas.*.*.*.*"
  name: "${2}_${3}_${4}"
  labels:
    instance: "${1}"
    job: "truenas"
    fallback_match: "2"
    type: "${2}"

- match: "truenas.*.*.*.*.*"
  name: "${2}_${3}_${4}_${5}"
  labels:
    instance: "${1}"
    job: "truenas"
    fallback_match: "3"
    type: "${2}"

- match: "truenas.*.*.*.*.*.*"
  name: "${2}_${3}_${4}_${5}_${6}"
  labels:
    instance: "${1}"
    job: "truenas"
    type: "${2}"
    fallback_match: "4"